<% from common.conf import CollectdPluginDestDir %>\
<% from common.constants import NAME, INTERVAL, PORT %>\
<Plugin python>
    ModulePath "${CollectdPluginDestDir}"
    LogTraces true
    Interactive false
    Import "${data[NAME]}"

    <Module ${data[NAME]}>
    % if INTERVAL in data:
        interval "${data[INTERVAL]}"
    % endif
        port "${data['port']}"
    </Module>
</Plugin>
